<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Login in app</title>
    </head>
    <body>
        <main>
            <div class="blur"></div>
            <img src="./imagens/singup-img.svg" alt="man-with-a-bike-logo-image">
            <h1>Let's get started</h1>
            <div class="container-inputs">
                <label>E-mail:</label>
                    <input type="email" placeholder="Digite seu e-mail">
                <label>Password:</label>
                    <input type="password" placeholder="Password">
                
            </div>

            <button class="btn-login">Create account <i class='bx bx-chevron-right'></i></button>
            <button class="btn-google">
                <img src="./imagens/icon-google.svg" alt="google-logo">
                Create with google
            </button>

            <div class="container-link">
                <a href="./index.html">Newbie? <span>Are you a member?</span></a>
            </div>
        </main>
    </body>
</html>
